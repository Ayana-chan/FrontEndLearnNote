<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 生成器，一个特殊的函数，不能直接执行
        function * gen(){
            console.log("this is generator");
            console.log(1);
            //yield把函数分为多个部分，每个next跳到下一个
            let yy1= yield 'y1';
            console.log('yield1: '+yy1);
            console.log(2);
            yield 'y2';
            console.log(3);
            yield 'y3';
            console.log(4);
        }

        // next可以传参进去，会成为yield的返回值（否则默认返回yield的参数值）
        let it=gen();
        it.next();
        it.next('abc');
        it.next();
        it.next();
        it.next();//没用

        // 能用for-of迭代，打印的是yield的参数值
        for(let v of gen()){
            console.log(v);
        }

    </script>
</body>
</html>
