<!DOCTYPE html> <!--HTML5声明-->
<html>
    <head>
        <meta charset="uft-8">
        <!-- 定义网站关键字 -->
        <meta name="keywords" content="try1,xd">
        <!-- 三秒后重定向 -->
        <!-- <meta http-equiv="refresh" content="3;https://www.baidu.com">     -->

        <title>My First Page</title>

    </head>
    <body>
        <!-- 显示的文本独占一行的叫块元素，用于布局；
            否则叫行内元素，用于包裹文字 -->
        <!-- 必备的网页一级标题 -->
        <h1 title="鼠标放上去会显示">My <span style="color:red; font-size: 61px;">First</span> Sentence</h1>
        <h2>t&lt;t&nbsp;&nbsp;&nbsp;tt&gt;t&copy;t</h2>
        
        <!-- em表示强调 -->
        <!-- em和strong都是“文本格式化标签”，
            虽然有斜体和加粗，但我们只关心语义 -->
        <!-- p中不能写块元素 -->
        <p>这是<em>一个</em><strong>段落</strong></p>
        <blockquote>
            表示长引用，是块元素
        </blockquote>
        但这是一个<q>短引用</q>，然后
        <br>
        <br>
        是两个换行

        <hgroup>
            <h1>分组h1</h1>
            <h2>分组h2</h2>
        </hgroup>

        <!-- H5特性
        布局标签（结构语义标签）：
        header,main,footer 分割层次
        nav 导航
        aside 和主体相关的其他内容
        article 独立的文章，里面可以有大标题和小article
        section 单纯的独立标签，当上方标签都不能用的时候去使用
         -->
         <!-- 可以用div进行无脑分割区块 -->
    </body>
</html>
