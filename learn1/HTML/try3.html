<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>try3</title>

    </head>
    <body>
        <!-- 超链接虽然是行内元素，但可以嵌套任何元素 -->
        <a href="https://www.baidu.com">外部链接</a>
        <br><br>
        <a href="try2.html">内部位置</a>
        <br><br>
        <a href="try2.html" target="_blank">新页面打开内部位置</a>
        <br><br>
        <a href="#bottom">到bottom标签</a>
        <br><br>
        <br><br>

        <!-- 图片，是替换元素（本身被外部资源替换），介于块和行之间 -->
        <!-- 长宽只改一个时会等比例变化另一个 -->
        <!-- 如果要求网页和图片是同时加载的，则src里面为base64编码的图片 -->
        <img width="300" height="900" src="../resource/uuz.jpeg" alt="只有在没加载出来的时候会显示的图片描述，或用于搜索引擎">
        
        <br><br>
        <!-- 内联框架，网页里显示网页。frameborder="0"会去掉边框线 -->
        <iframe src="https://www.bilibili.com" width="400" height="300" frameborder="0"></iframe>

        <br><br>
        <br><br>
        <a id="bottom" href="#">回到顶部</a>
        <br><br>
        <!-- 点了不会有任何反应 -->
        <a href="javascript:;">占位超链接</a>
    </body>
</html>
