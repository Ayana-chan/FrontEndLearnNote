<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            border: 10px red solid;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: #bfa;

            float: left;
        }

        /* .box3{
            clear: both;
        } */

        /* 
            在最后放置一个在文档流中的,无占地的,不受浮动元素影响的块,
            就能撑起来整个父元素
        */
        .box1::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- 添加一个垫底的，但不应该用html去解决css -->
        <!-- <div class="box3"></div> -->
    </div>
</body>
</html>
