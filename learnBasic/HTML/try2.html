<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>try2</title>

    </head>
    <body>
        <!-- 列表之间可以互相嵌套 -->
        <!-- 有序无序到时候都会做成一样 -->
        <!-- 无序列表，没序号 -->
        <ul>
            <li>diyi</li>
            <li>dier</li>
        </ul>
        <!-- 有序列表 -->
        <ol>
            <li>diyi</li>
            <li>dier</li>
        </ol>
        <!-- 定义列表 -->
        <dl>
            <dt>条目</dt>
            <dd>这是一条解释</dd>
            <dd>第二条解释</dd>
            <dt>第二条目</dt>
            <dd>新解释</dd>
        </dl>

    </body>
</html>
